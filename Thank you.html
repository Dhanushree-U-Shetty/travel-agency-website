<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f5f5f5;
        }
        #thankYouContainer {
            display: none;
        }
        h1 {
            color: #000000;
        }
        p {
            color: #333;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #009688;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #00796b;
        }
        .video-section {
    position: relative;
    height: 100vh;
    overflow: hidden;
}

#video-background {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit:fill;
}
.video {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: fill;
    display: none;
}
.overlay {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: #fff;
    text-align: center;
    font-size: 24px;
}

    </style>
</head>
<body>
    <button id="showThankYou">Submit</button>

    <section class="video-section">
        <video autoplay muted loop id="video-background">
            <source src="C:\Users\Dhanushree\Downloads\vedio.mp4" type="video/mp4" >
        </video>
        <div class="overlay">
            <div id="thankYouContainer">
        <h1>Thank You!</h1>
        <p>Thank you for trusting us ,Now it's our time</p>
        <p>I hope we will reach your expectations.....</p><br>
        <p></p>
    </div>
        </div>
</section>
    

    <script>
        document.getElementById('showThankYou').addEventListener('click', function() {
            document.getElementById('thankYouContainer').style.display = 'block';
            this.style.display = 'none';
        });
    </script>
</body>
</html>
